<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel ACP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <button class="add-item-btn" onclick="openModal()">
        <i class="fas fa-edit"></i>
    </button>
    <div class="carousel" id="carousel">
        <div class="carousel-inner">
            <!-- Items will be dynamically inserted here -->
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-control next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="carousel-indicators">
            <!-- Indicators will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()"><i class="fas fa-check"></i></span>
            <div class="modal-body">
                <div class="form-container">
                    <h2>Agregar Nuevo Item</h2>
                    <form id="addItemForm">
                        <label for="icon">Icono: <span class="required">*</span></label>
                        <div class="icon-select">
                            <div class="icon-grid">
                                <div class="icon-option" data-icon="fas fa-check-circle"><i class="fas fa-check-circle"></i></div>
                                <div class="icon-option" data-icon="fas fa-bell"><i class="fas fa-bell"></i></div>
                                <div class="icon-option" data-icon="fas fa-briefcase"><i class="fas fa-briefcase"></i></div>
                                <div class="icon-option" data-icon="fas fa-exclamation-triangle"><i class="fas fa-exclamation-triangle"></i></div>
                                <div class="icon-option" data-icon="fas fa-exclamation"><i class="fas fa-exclamation"></i></div>
                                <div class="icon-option" data-icon="fas fa-bullhorn"><i class="fas fa-bullhorn"></i></div> <!-- Icono de megáfono -->
                                <div class="icon-option" data-icon="fas fa-chart-bar"><i class="fas fa-chart-bar"></i></div> <!-- Icono de gráfico de barras -->
                                <div class="icon-option" data-icon="fa-solid fa-calendar-days"><i class="fa-solid fa-calendar-days"></i></div> <!-- Nuevo icono -->
                            </div>
                        </div>
                        <input type="hidden" id="icon" name="icon" required>
                        <label for="title">Título: <span class="required">*</span></label>
                        <input type="text" id="title" name="title" placeholder="Título del aviso" required maxlength="100" class="short-input">
                        <label for="description">Descripción: <span class="required">*</span></label>
                        <textarea id="description" name="description" placeholder="Descripción del aviso" required maxlength="512" class="large-textarea"></textarea>
                        <span id="charCount">0/512</span> <!-- Contador de caracteres -->
                        <div class="button-container">
                            <button type="submit" class="blue-btn">Guardar cambios</button>
                        </div>
                    </form>
                </div>
                <div class="item-list-container">
                    <h2>Lista de Items</h2>
                    <ul id="itemList">
                        <!-- Items will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
            <div class="switch-container">
                <label for="toggleCarousel">Mostrar Carrusel:</label>
                <label class="switch">
                    <input type="checkbox" id="toggleCarousel" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="carr.js"></script>
</body>
</html>
