<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel ACP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <button class="add-item-btn" onclick="openModal()">
        <i class="fas fa-edit"></i>
    </button>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Items will be dynamically inserted here -->
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-control next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="carousel-indicators">
            <!-- Indicators will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agregar Nuevo Item</h2>
            <form id="addItemForm">
                <label for="icon">Icono:</label>
                <div class="icon-select">
                    <div class="icon-grid">
                        <div class="icon-option" data-icon="fas fa-check-circle"><i class="fas fa-check-circle"></i></div>
                        <div class="icon-option" data-icon="fas fa-bell"><i class="fas fa-bell"></i></div>
                        <div class="icon-option" data-icon="fas fa-briefcase"><i class="fas fa-briefcase"></i></div>
                        <div class="icon-option" data-icon="fas fa-exclamation-triangle"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="icon-option" data-icon="fas fa-exclamation"><i class="fas fa-exclamation"></i></div>
                        <div class="icon-option" data-icon="fas fa-bullhorn"><i class="fas fa-bullhorn"></i></div> <!-- Icono de megáfono -->
                        <div class="icon-option" data-icon="fas fa-chart-bar"><i class="fas fa-chart-bar"></i></div> <!-- Icono de gráfico de barras -->
                    </div>
                </div>
                <input type="hidden" id="icon" name="icon">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" placeholder="Título del aviso" required>
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" placeholder="Descripción del aviso" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <script src="carr.js"></script>
</body>
</html>
